name: Secret Scan

on:
  push:
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Scan for common secret patterns
        run: |
          set -euo pipefail
          if grep -RInE "SUPABASE_SERVICE_ROLE_KEY|SUPABASE_ANON_KEY\s*=\s*[A-Za-z0-9._-]{20,}|postgresql://[^\s]+:[^\s]+@" . --exclude-dir=.git --exclude=.env.example; then
            echo "Potential secret found. Please rotate/review before merge."
            exit 1
          fi
          echo "No obvious Supabase/DB secret patterns found."
